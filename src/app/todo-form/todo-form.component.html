<div *ngIf='showProp' class="row border border-danger p-2 mt-2">
    <div class="col-md-12">
        <div *ngIf='bosForm' class="card p-2 bg-danger text-white m-2">
            Yapılacak iş kısmını boş bıraktığınız için ekleme yapılamıyor!
        </div>
        <div class="form-group">
            <label>Yapılacak İş</label>
            <input [(ngModel)]='todoName' type="text" [formControl]='formTodoName'  class="form-control">
            <div *ngIf='formTodoName.touched && formTodoName.invalid' class="alert alert-danger">
                Todo Adı Boş Girilemez.
            </div>
        </div>
        <div class="row">
            
        <div class="col text-right">
             <button (click)='createRecord()' class="btn btn-primary ">Ekle</button>
        </div>
        </div>
       
       
        
    </div>
</div>
